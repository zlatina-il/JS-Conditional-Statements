<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>QuadraticEquation</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">a: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">b: </label>
	<input type="text" id="tb-second"/>
	<br />
	<label for="tb-third">c: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Area!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var a = jsConsole.readFloat("#tb-first");
			var b = jsConsole.readFloat("#tb-second");
			var c = jsConsole.readFloat("#tb-third");
			var d= b * b - 4 * a * c;
			if (a == 0)
	        {
	            jsConsole.writeLine("There is one real root - x1: " + (-c/b));
	        }
	        else if (d > 0)
	        {
	            var x1 = (-b + Math.Sqrt(d)) / 2 * a;
	            var x2 = (-b - Math.Sqrt(d)) / 2 * a;
	            jsConsole.writeLine("There are two real roots - x1: "+ x1 +" and x2: " + x2);
	        }
	        else if (d == 0)
	        {
	            var x = -(b / 2 * a);
	            jsConsole.writeLine("There is one real root - x1: " + x);
	        }
	        else
	        {
	            jsConsole.writeLine("There are no real roots");
	        }              
		}											
	</script>			  
</body>
</html>
