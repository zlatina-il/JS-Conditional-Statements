<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>The digit name</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number [0..10]: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onEvenOddButtonClick()">Name!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onEvenOddButtonClick() {
			var number = jsConsole.readFloat("#tb-number");
			var num;
			if (number >= 0 && number < 11)
	        {
	            switch (number)
	            {
	                case 0: num = 'zero'; break;
	                case 1: num = 'one'; break;
	                case 2: num = 'two'; break;
	                case 3: num = 'three'; break;
	                case 4: num = 'four'; break;
	                case 5: num = 'five'; break;
	                case 6: num = 'six'; break;
	                case 7: num = 'seven'; break;
	                case 8: num = 'eight'; break;
	                case 9: num = 'nine'; break;
	                case 10: num = 'ten'; break;
	            }
	            jsConsole.writeLine(num);
	        }
	        else
	        {
	        	jsConsole.writeLine('Invalid number!');
	        }
		}
	</script>
</body>
</html>
